{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div style="max-width:360px;margin:4rem auto;">
  <h1>Admin Login</h1>
  {% if error %}
  <p class="flash flash-error" style="margin-top:1rem;">{{ error }}</p>
  {% endif %}
  <form method="post" action="/admin/login" style="margin-top:1.5rem;">
    <label>Password
      <input type="password" name="password" autofocus required>
    </label>
    <button type="submit" class="btn btn-primary" style="margin-top:.5rem;width:100%;">Login</button>
  </form>
</div>
{% endblock %}
