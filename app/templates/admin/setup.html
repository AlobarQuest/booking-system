{% extends "base.html" %}
{% block title %}Initial Setup{% endblock %}
{% block content %}
<div style="max-width:400px;margin:4rem auto;">
  <h1>Welcome!</h1>
  <p class="subtitle">Set your admin password to get started.</p>
  {% if error %}
  <p class="flash flash-error" style="margin-top:1rem;">{{ error }}</p>
  {% endif %}
  <form method="post" action="/admin/setup" style="margin-top:1.5rem;">
    <label>New Password
      <input type="password" name="password" required minlength="8">
    </label>
    <label>Confirm Password
      <input type="password" name="confirm" required minlength="8">
    </label>
    <button type="submit" class="btn btn-primary" style="margin-top:.5rem;width:100%;">Set Password & Continue</button>
  </form>
</div>
{% endblock %}
