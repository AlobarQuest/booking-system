{% if slots %}
<div class="slots-grid">
  {% for slot in slots %}
  <button type="button" class="slot-btn"
          onclick="selectRescheduleSlot('{{ slot.value }}', '{{ slot.display }}')">
    {{ slot.display }}
  </button>
  {% endfor %}
</div>
{% else %}
<p class="no-slots">No available times on this date. Please choose another day.</p>
{% endif %}
